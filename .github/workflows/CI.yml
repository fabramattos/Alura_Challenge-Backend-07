name: CI/CD Pipeline

on:
  push:
    branches:
      - master

permissions:
  contents: read
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Gradle Clean
        run: ./gradlew clean

      - name: Gradle Build
        run: ./gradlew build

      - name: Cria Imagem Docker da API
        run: docker build -t jornada-milhas-api .
