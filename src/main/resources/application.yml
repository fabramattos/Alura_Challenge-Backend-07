spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3080/api_jornadamilhas
    username: root
    password: root

  data:
    web:
      pageable:
        page-parameter: page

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

logging:
  level:
    org:
      springframework:
        :web: DEBUG

jwt:
  secret: 123456

gpt:
  secret: ${OPENAI_API_KEY:123456}